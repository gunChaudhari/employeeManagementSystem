<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>add employee</title>
  </head>
  <body>
  <div class=" container">

      <h1>Add an Employee </h1>
      <hr>
      <form action="/add_emp" method="post">
          {% csrf_token %}
  <div class="form-group">
    <label for="first_name">First Name</label>
    <input type="text" class="form-control" id="first_name" name= "first_name" value="{{ first_name }}" placeholder="first name">
    <label for="last_name">Last Name</label>
    <input type="text" class="form-control" id="last_name" name= "last_name"  value="{{ last_name }}" placeholder="last name">
    <label for="salary">Salary</label>
    <input type="number" class="form-control" id="salary" name= "salary" value="{{ salary }}"  placeholder="salary">
    <label for="bonus">Bonus</label>
    <input type="number" class="form-control" id="bonus" name= "bonus" value="{{ bonus }}" placeholder="Bonus">
    <label for="phone">Phone</label>
    <input type="number" class="form-control" id="phone" name= "phone" value="{{ phone }}" placeholder="phone">
    <label for="hire_date">Hire date</label>
    <input type="date" class="form-control" id="hire_date" name= "hire_date" value="{{ hire_date }}" placeholder="Hire date">
    <label for="sales">Sales</label>
    <input type="number" class="form-control" id="sales"name= "sales" value="{{ sales }}"  placeholder="sales">
    <label for="dept">Department</label>
    <input type="number" class="form-control" id="dept" name= "dept" value="{{ dept }}"  placeholder="department">
    <label for="role">Role</label>
    <input type="number" class="form-control" id="role" name= "role" value="{{ role }}"  placeholder="role">
    <hr>
  </div>
  <!--div class="form-group" >
    <label for="dept">Department</label>
    <select class="form-control" id="department" name= "dept" >
      <option>HR</option>
      <option>IT</option>
      <option>other</option>
      <option>admin</option>

    </select>
  </div>
  <div class="form-group">
    <label for="role">Role</label>
    <select multiple class="form-control" id="role" name= "role" >
      <option>python developer</option>
      <option>django developer</option>
      <option>java developer</option>


    </select>
  </div-->
<button type="submit">Submit</button>
</form>

  </div>

  </body>
</html>
